expr: Test Transformer Classifier

device: &device cuda:2

parallel: False

data:
  name: Nuro
  root: data/open-nuro-dataset/dataset
  mode: test

model:
  name: ConvNet
  channels: 19
  window_size: 5
  seq_len: 51
  node_dim: 128
  mlp_mode: conv_cls
  mlp_hidden_features: 64
  class_num: 3
  device: *device

hyperparameters:
  batch_size: 16
  loss_fn: cross-entropy
  optim: AdamW
  lr: 0.0001
  epochs: 100

task: freq

save_dir: saved
weights_file_name: ConvNet.epochs_015.pth